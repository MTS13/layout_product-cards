<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div class="container">
      <div
        class="card-block"
        data-qa="card"
      >
        <div class="card-block__img">
          <img
            src="images/imac.jpeg"
            alt="iMac"
          />
        </div>
        <div class="card-block__content content">
          <h3 class="content__title">
            APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
          </h3>
          <p class="content__code">Product code: 195434</p>
          <div class="content__rating">
            <div class="stars stars--4">
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
            </div>
            <p class="content__text">Reviews: 5</p>
          </div>
          <div class="content__price-block price-block">
            <p class="price-block__text">Price:</p>
            <p class="price-block__number">$2,199</p>
          </div>
        </div>
        <a
          class="button"
          data-qa="hover"
        >
          BUY
        </a>
      </div>
    </div>
  </body>
</html>
